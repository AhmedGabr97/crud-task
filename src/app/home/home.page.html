<ion-header class="ion-no-border">
    <ion-toolbar color="white" >
      <ion-avatar slot="start" style="width: 40px; height: 40px; margin-left: 10px">
        <img src="../../../assets/icon/appy.png" />
      </ion-avatar>
  
      <div class="user-info">
        <ion-label class="app-name">Welcome</ion-label>
        <ion-label class="user-name">{{ userName }} ðŸ‘‹</ion-label>
      </div>
  
      <ion-buttons slot="end">
        <ion-button  (click)="searchInput()">
          <ion-icon [name]="searchBarShow ? 'close' : 'search'" color="primary" size="medium"></ion-icon>
        </ion-button>
  
        <ion-button class="add-button" routerLink="/add-person">
          <ion-icon name="add-circle" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  
    <div *ngIf="searchBarShow === true">
      <ion-toolbar >
        <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="applyFilter()"></ion-searchbar>

      </ion-toolbar>
    </div>
  
  </ion-header>
  

<ion-content class="ion-padding-top">
    <ion-title class="ion-margin-bottom" color="primary" size="large">All Persons</ion-title>
    <div class="ion-margin" *ngFor="let person of filteredPersons">
        <app-card name="{{person.name}}" personID="{{person.personID}}" ></app-card>
    </div>
</ion-content>
