<ion-item lines="none" slot="start" class="custom-item">
  <ion-label>
    <h2>{{ name }}</h2>
  </ion-label>
  <ion-buttons slot="end" class="custom-buttons">
    <ion-button color="primary" routerLink="/viewperson/{{personID}}">View</ion-button>
    <ion-button color="secondary" routerLink="/edit-page/{{personID}}">Edit</ion-button>
    <ion-button color="danger" (click)="deletePerson(personID)">Delete</ion-button>
  </ion-buttons>
</ion-item>
